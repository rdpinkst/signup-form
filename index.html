<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class="img-container">
            <img class="mountain-lake" src="daniel-roe-lpjb_UMOyx8-unsplash.jpg" alt="Lake in mountains"> 
            <div class="title-signup">
                <div class="center">
                    <img class="odin-pic" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Symbol" >
                    <h1 class="name-proj">ODIN</h1>
                </div>
                
            </div>
            <p class="credit-photo">Photo by <a href="https://unsplash.com/@danielroe?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Daniel Roe</a> on <a href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="form-container">
            <div class="text-info move">
                <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up know to get started.</p>
            </div>
            <div class="text-info">
                <p>You know you want to.</p>
            </div>
            <div class="form-input">
                <form action="#" >
                    <h3 class="action">Let's do this!</h3>
                    <div class="space-inputs">
                    <div class="input-fields">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input-fields">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="input-fields">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-fields">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="input-fields">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-fields">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    </div>
                </form>
            </div>
            <button class="submit-form">Create Account</button>
            <p class="text-info text-info2">Already have an account? <a class="change-color" href="#">Log in</a></p>
        </div>   
    </div>

</body>
</html>
